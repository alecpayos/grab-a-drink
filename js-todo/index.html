<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App (JS)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <form class="input display">
            <input id="title" type="text" placeholder="Title" required>
            <textarea id="textarea" cols="30" rows="10" placeholder="Description" required></textarea>
            <button class="button-add" type="submit">Add Todo</button>
        </form>
        <div class="entry-list no-display">
            <button class="back">Back</button>
        </div>
    </div>
    <script src="./functions.js"></script>
</body>
</html>
